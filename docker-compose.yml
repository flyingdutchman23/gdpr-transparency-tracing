version: '3'

services:
  gateway:
    container_name: gateway
    build: gateway
    expose:
        - "8080"
        - "8088"
    ports:
        - "8080:8080"
        - "8088:8088"
    depends_on:
        - highscoreservice11
        - helloworldservice11

  db:
    container_name: db
    image: postgres
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: example

  helloworldservice11:
    container_name: helloworld
    build: helloworldservice11
    ports:
      - "8081:8081"
    depends_on:
      - db
    links:
      - db
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831

  highscoreservice11:
    container_name: highscore
    build: highscoreservice11
    ports:
      - "8082:8082"
    depends_on:
      - db
    links:
      - db
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - DATABASE_HOST=postgres

  savescoreservice11:
    container_name: savescore
    build: savescoreservice11
    ports:
      - "8083:8083"
    depends_on:
      - db
      - highscoreservice11
    links:
      - db
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - DATABASE_HOST=postgres

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.18
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"

  simple-jaeger-extract:
    build: simple-jaeger-extract
    ports:
      - "5000:5000"
    depends_on:
      - jaeger
    environment:
      - JAEGER_QUERY_HOST=jaeger
