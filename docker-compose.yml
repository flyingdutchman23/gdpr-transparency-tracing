version: '3'
services:
  uaa:
    image: scg-demo-uaa:latest
    container_name: uaa
    expose:
      - "8090"
    ports:
      - "8090:8090"
  gateway:
    image: scg-demo-security-gateway:latest
    container_name: gateway
    expose:
        - "8080"
    ports:
        - "8080:8080"
    depends_on:
        - highscoreservice11
        - uaa
  helloworldservice11:
    build: helloworldservice11
    ports:
      - "8081:8081"
  highscoreservice11:
    build: highscoreservice11
    ports:
      - "8082:8082"
  jaeger:
    image: jaegertracing/all-in-one:1.16
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
